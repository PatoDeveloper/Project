<ion-header>

  <ion-navbar>
    <ion-title>ItemModal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label floating>To Do text</ion-label>
          <ion-input type="text" [(ngModel)]="item.Content"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label>Notification Time</ion-label>
          <ion-datetime displayFormat="D. M. YYYY - H:mm" pickerFormat="D M YYYY H mm" [(ngModel)]="item.DueDate"></ion-datetime>
          <!-- [(ngModel)]="event.timeStarts" -->
        </ion-item>
        <ion-item>
            <button ion-button color="secondary" (click)="addNewTodo()" full class="addTodo">Save TODO </button>
        </ion-item>
  </ion-list>

</ion-content>
