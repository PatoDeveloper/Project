  <ion-content>
    <ion-list>


      <ion-item-sliding *ngFor="let item of items" (ionSwipe)="deleteItem(item.Id)">
        <ion-item>{{item.Content}}
        </ion-item>
        <ion-item-options>
          <button ion-button expandable (click)="deleteItem(item.Id)">Delete</button>
        </ion-item-options>
      </ion-item-sliding>


      <ion-item class="item-input">
        <ion-label floating>Insert todo item</ion-label>
        <ion-input type="text" [(ngModel)]="issue"></ion-input>
      </ion-item>
      <ion-item class="item-add">
        <button ion-button block (click)="createItem()">Add</button>
      </ion-item>

      <ion-item class="item-add">
        <button ion-button block (click)="addNewTodo()">add new todo modal</button>
      </ion-item>

    </ion-list>
